<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 reading files</title>
 <script  src="http://d3js.org/d3.v3.min.js">
</script>

</head>
<body style="margin:20px">
<svg>
<script type="text/javascript">

var dataset

d3.csv("countries.csv", function(data) {
  dataset = data
  print1()
})

function print1() {
  console.log(dataset[0])
}

dvar svg = d3.select("body")
              .append("svg")
              .attr("width", 250)
              .attr("height", 250)

d3.csv("countries.csv", function(data) {
  svg.selectAll("circle")
     .data(data).enter()
     .append("circle")
     .attr("cx", function(d) {return d.gold})
     .attr("cy", function(d) {return d.silver})
     .attr("r", 4)
})
</script>
</svg>
</body>
</html>
