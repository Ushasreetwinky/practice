<html>
	<head>
	  <meta charset="utf-8">
	  <title>d3.select</title>
	  <script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var radius=[{radius:10,dist:5},{radius:10,dist:10},{radius:10,dist:15}]
			var svg=d3.select("body")
				       .append("svg")
				       .attr("width",1000)
				       .attr("height",1000)
				       .style("background","white")

			var circle=svg.selectAll("circle")
					 .data(radius)
					 .enter()
					 .append("circle")
			circle.attr("cx",function(d) {
				return 30*d.dist
			})
			.attr("cy",function(d){
				return 20
			})
			.attr("r",function(d){
				return d.radius
			})
		</script>
	</body>
</html>
